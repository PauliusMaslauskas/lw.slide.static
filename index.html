<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon - LW GROUP</title>
    <link href="https://fonts.googleapis.com/css2?family=Visuelt+Pro:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Visuelt Pro', -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            text-align: center;
            max-width: 900px;
        }

        h1 {
            font-size: 5rem;
            font-weight: 400;
            color: #000;
            margin-bottom: 3rem;
            line-height: 1.2;
        }

        .info-text {
            font-size: 1.5rem;
            color: #ff5722;
            margin-bottom: 2.5rem;
            font-weight: 500;
        }

        .contact-info {
            margin: 2rem 0;
        }

        .contact-item {
            font-size: 1.8rem;
            margin: 1.5rem 0;
            color: #333;
        }

        .contact-item span {
            color: #ff5722;
            font-weight: 600;
        }

        .logo {
            margin-top: 8rem;
            font-size: 4rem;
            font-weight: 700;
        }

        .logo .lw {
            color: #000;
        }

        .logo .arrow {
            color: #ff5722;
        }

        .logo .group {
            color: #ff5722;
        }

        a {
            color: inherit;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 3rem;
            }

            .info-text {
                font-size: 1.2rem;
            }

            .contact-item {
                font-size: 1.3rem;
            }

            .logo {
                font-size: 3rem;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Page is coming soon</h1>

    <p class="info-text">If you have a question or need more information now, please contact us:</p>

    <div class="contact-info">
        <div class="contact-item">
            Send Email: <span><a href="mailto:SOGDA@LWGROUP.EU">SOGDA@LWGROUP.EU</a></span>
        </div>

        <div class="contact-item">
            Call Us: <span><a href="tel:+37065067664">+370 650 67664</a></span>
        </div>
    </div>

    <div class="logo">
        <img src="/static/logo.png" alt="LW GROUP" style="width: 100%; max-width: 500px;">
    </div>
</div>
</body>
</html>
